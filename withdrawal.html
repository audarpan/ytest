<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw – TrustDollar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 80px;
    }

    .phone {
      width: 320px;
      height: 640px;
      background: #000;
      border-radius: 40px;
      padding: 12px;
      position: relative;
      overflow: hidden;
      box-shadow:
        0 0 0 4px #00e5ff,
        0 0 30px #00e5ff,
        0 0 60px rgba(0, 229, 255, 0.6),
        0 0 80px rgba(0, 229, 255, 0.5);
    }

    .notch {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 30px;
      background: #111;
      border-radius: 20px;
      z-index: 2;
    }

    .screen {
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #212121, #424242);
      border-radius: 30px;
      padding: 60px 14px 100px;
      box-sizing: border-box;
      overflow-y: auto;
      position: relative;
      z-index: 1;
    }

    h2 {
      text-align: center;
      color: #00ffff;
      font-size: 20px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffff88;
    }

    .withdraw-box {
      background: #1c1c1c;
      border: 2px solid #00ffff66;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px #00ffff33;
      max-width: 340px;
      margin: auto;
    }

    .withdraw-box label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #ccc;
      font-size: 14px;
    }

    .withdraw-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: none;
      background: #111;
      color: #0ff;
      font-size: 16px;
    }

    .withdraw-box button {
      width: 100%;
      padding: 12px;
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 0 15px #00ffff88;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 14px 24px;
      border-radius: 10px;
      color: #00ffcc;
      font-weight: bold;
      box-shadow: 0 0 15px #00ffff55;
      z-index: 9999;
      text-align: center;
    }

    /* ✅ Bottom NavBar */
    .nav-bar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      border-radius: 20px;
      padding: 10px 14px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      width: 90%;
      max-width: 320px;
      box-shadow: 0 6px 20px rgba(0, 229, 255, 0.3);
      z-index: 999;
    }

    .nav-bar a {
      text-decoration: none;
      color: #ccc;
      transition: 0.3s;
    }

    .nav-item {
      flex: 1;
      background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
      border-radius: 12px;
      padding: 8px 4px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 10px;
      box-shadow:
        inset 0 0 4px rgba(255,255,255,0.1),
        0 6px 12px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-item i {
      font-size: 16px;
      margin-bottom: 2px;
    }

    .nav-item:hover {
      color: #00ffff;
      transform: translateY(-4px) scale(1.05);
      text-shadow: 0 0 6px #00ffff, 0 0 12px #00ffff66;
    }

    .nav-item.active {
      color: #00e5ff;
      font-weight: bold;
      transform: translateY(-4px) scale(1.05);
      box-shadow:
        0 8px 20px rgba(0,229,255,0.8),
        inset 0 0 14px rgba(0,255,255,0.3),
        0 0 10px rgba(0,229,255,0.6);
    }
  </style>
</head>
<body>

<div class="phone">
  <div class="notch"></div>
  <div class="screen">
    <h2>Withdraw Funds</h2>
    <div class="withdraw-box">
      <label for="amount">Enter Amount ($)</label>
      <input type="number" id="amount" placeholder="Minimum $20" />

      <label for="wallet">Your Wallet Address</label>
      <input type="text" id="wallet" readonly />

      <button id="confirmBtn">Confirm</button>
      <div class="popup" id="popupMsg"></div>
    </div>
  </div>

  <div class="nav-bar">
    <a href="index.html" class="nav-item">
      <i class="fas fa-home"></i><span>Home</span>
    </a>
    <a href="start.html" class="nav-item">
      <i class="fas fa-bolt"></i><span>Mining</span>
    </a>
    <a href="promotion.html" class="nav-item">
      <i class="fas fa-users"></i><span>Promotion</span>
    </a>
    <a href="wallet.html" class="nav-item active">
      <i class="fas fa-wallet"></i><span>Wallet</span>
    </a>
    <a href="account.html" class="nav-item">
      <i class="fas fa-user"></i><span>Account</span>
    </a>
  </div>
</div>

<!-- ✅ Firebase Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
  import {
    getFirestore, doc, getDoc, updateDoc, increment,
    addDoc, collection, serverTimestamp
  } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAswnjTVT4I_vrIShF4PDMluvWWcIwygTA",
    authDomain: "trustdollar-f72f4.firebaseapp.com",
    projectId: "trustdollar-f72f4",
    storageBucket: "trustdollar-f72f4.appspot.com",
    messagingSenderId: "217643658538",
    appId: "1:217643658538:web:c8a9cd78467e0818aa0253"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const popup = document.getElementById("popupMsg");
  const confirmBtn = document.getElementById("confirmBtn");
  const walletInput = document.getElementById("wallet");

  onAuthStateChanged(auth, async user => {
    if (!user) return window.location.href = "auth.html";

    const uid = user.uid;
    const email = user.email;
    const userRef = doc(db, "users", uid);
    const userSnap = await getDoc(userRef);

    if (userSnap.exists()) {
      const userData = userSnap.data();
      const walletAddress = userData.userAddress;
      const balance = userData.wallet || 0;

      if (!walletAddress) {
        walletInput.value = "❌ Wallet address not set!";
        confirmBtn.disabled = true;
        confirmBtn.innerText = "Set Wallet Address First";
        return;
      } else {
        walletInput.value = walletAddress;
      }

      confirmBtn.addEventListener("click", async () => {
        const amount = parseFloat(document.getElementById("amount").value);
        if (isNaN(amount) || amount < 20) return showPopup("❗ Minimum amount is $20");
        if (amount > balance) return showPopup("❌ Insufficient balance");

        const orderId = `WD${Math.floor(100000000 + Math.random() * 900000000)}`;

        await addDoc(collection(db, "withdrawals"), {
          uid,
          email,
          amount,
          walletAddress,
          timestamp: serverTimestamp(),
          status: "pending",
          orderId
        });

        await updateDoc(userRef, {
          wallet: increment(-amount)
        });

        showPopup(`✅ Withdrawal Requested: $${amount}`);
        setTimeout(() => {
          window.location.href = "withdrawal-history.html";
        }, 2500);
      });
    }
  });

  function showPopup(message) {
    popup.innerText = message;
    popup.style.display = "block";
    setTimeout(() => popup.style.display = "none", 3000);
  }
</script>

</body>
</html>
