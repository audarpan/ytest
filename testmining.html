 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Test Nav</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
<style>
  body {
    background: #000;
    color: #00ffff;
    font-family: Arial, sans-serif;
  }
  .nav-bar {
    background: #111;
    padding: 10px;
    display: flex;
    gap: 10px;
    justify-content: center;
  }
  .nav-item {
    color: #ccc;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 8px;
    transition: all 0.3s ease;
  }
  .nav-item:hover {
    color: #00ffff;
    background: #004444;
  }
  .nav-item.active {
    color: #00ffff;
    background: #008888;
    font-weight: bold;
  }
</style>
</head>
<body>
  <nav class="nav-bar">
    <a href="#" class="nav-item active"><i class="fas fa-home"></i> Home</a>
    <a href="#" class="nav-item"><i class="fas fa-wallet"></i> Wallet</a>
    <a href="#" class="nav-item"><i class="fas fa-user"></i> Account</a>
  </nav>
</body>
</html>
